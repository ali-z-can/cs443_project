spring:
    application:
        name: userpastlinkanalyticsrearrangementservice
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver

server:
    port: 14300

management:
    endpoint:
        metrics:
            enabled: true
        prometheus:
            enabled: true
    endpoints:
        web:
            exposure:
                include: prometheus,info,health